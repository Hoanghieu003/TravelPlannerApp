query getMeetFriendDetail($code: Int!) {
  getMeetFriendDetail(code: $code) {
    result
    message
    meetFriend {
      code
      title
      language
      member_code
      is_notice
      is_deleted
      view_count
      replies_count
      content
      writer {
        code
        name
        picture
        nickname
        id
      }
      created_at
      updated_at
    }
  }
}
